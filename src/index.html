<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hikalot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:900" media="none" onload="if(media!='all')media='all'">
  </head>
  <body>

    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
    <div class="container-fluid">
      <div class="header-bar row flex-row align-items-center justify-content-start">
          <h1 class="logo p-2">Hikalot</h1>
          <div class="header-search input-group">
            <div class="input-text-group">
              <input type="text" name="" placeholder="I want to hike near..." value="">
              <span class="current-location"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
            </div>
            <button class="btn" type="submit" name="button"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          <h2 class="ml-auto p-2"><a href="#">Sign in / Sign up</a></h2>
      </div>
      <div class="row d-flex flex-row">
        <div class="sidebar">
            <div class="filters">
              <p class="filter-title">Sort by</p>
              <div>
                <input class="filter-btn" type="button" name="" value="Rating">
                <input class="filter-btn" type="button" name="" value="Reviews">
                <input class="filter-btn" type="button" name="" value="Trail Length">
              </div>
              <div class="trail-range">
                <p class="filter-title">Trail Length</p>
                <input type="range" name="" value="">
              </div>
              <p class="filter-title">Filter by</p>
              <input type="text" name="" value="Name...">
          </div>
          <div class="row">
            <div class="">
              <div class="result">
                <img src="" alt="">
                <div class="result-text">
                  <h3>1. Sawer Camp Trail</h3>
                  <h4>Water Dog Lake Park, Belmont</h4>
                  <div class="result-details">
                    <h5>365 reviews</h5>
                    <h5>6.2 miles round trip</h5>
                  </div>
                  <span class="rating">9.1</span>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div id="map" class="map">

        </div>
      </div>
    </div>

    <!-- Bootstrap first, then knockout.js -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
    <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
    <script type="text/javascript" src='js/map.js'></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo6i-RpAAVY9ArUTiDD6kd9Bzk_d-urzo&v=3&callback=initMap">
    </script>
  </body>
</html>
