<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no"><title>Hikalot</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="css/styles.min.css" media="screen"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:900" media="none" onload="if(media!='all')media='all'"></head><body><div class="container-fluid"><header class="header-bar row flex-row align-items-center justify-content-start"><h1 class="logo p-2">Hikalot</h1><div class="header-search input-group"><form class="input-text-group" data-bind="submit: search"><input id="location-input" type="text" placeholder="I want to hike near..."></form><button id="location-btn" class="btn" data-bind="click: search"><i class="fa fa-search" aria-hidden="true"></i></button></div><button id="filter-btn" data-bind="click: toggleFilters"><i class="fa fa-sliders" aria-hidden="true"></i></button><h2 class="ml-auto p-2"><a target="_blank" href="https://github.com/jonwonglam/udacity-hikalot">View on Github</a></h2></header><div class="row flex-row"><aside id="filters" class="filters"><p class="filter-title">Sort by</p><div><button id="ratingsBtn" class="filter-btn" data-bind="click: sortByRating">Rating</button> <button id="checkinsBtn" class="filter-btn" data-bind="click: sortByCheckins">Checkins</button> <button id="trailLengthBtn" class="filter-btn hide">Trail Length</button></div><div class="trail-range hide"><p class="filter-title">Trail Length</p><div id="filter-range" class=""></div></div><p class="filter-title">Filter by</p><div class="input-text-group"><input class="filter-input-text" data-bind="value: filter, valueUpdate: 'afterkeydown'" type="text" placeholder="Name..."> <span class="input-text-icon" data-bind="click: clearFilter"><i class="fa fa-times" aria-hidden="true"></i></span></div></aside><div class="spacer"></div><main id="results" class="results" data-bind="foreach: filteredItems"><articl class="result d-flex" data-bind="click: $parent.showMarker"><img class="result-img" data-bind="attr: { src: imgSrc}" alt="result picture"><div class="result-text-container"><h3 class="result-title" data-bind="text: id() + '. ' + $data.title"></h3><h4 class="result-subtitle" data-bind="text: address"></h4><h4 class="result-subtitle" data-bind="text: city"></h4><div class="result-details d-flex align-items-center"><span class="result-icon"><i class="fa fa-star" aria-hidden="true"></i></span><h5 data-bind="text: checkinsFormat"></h5><span class="result-icon"><i class="fa fa-blind" aria-hidden="true"></i></span><h5>6.2 miles round trip</h5></div></div><div class="rating" data-bind="text: rating"></div></articl></main><div class="map-container"><div id="map" style="width: 100%; height: 100%"></div><!-- <button id="search-area-btn" class="search-area"><i class="fa fa-repeat" aria-hidden="true"></i></button> --></div></div><script type="text/javascript" src="js/scripts.min.js"></script><!-- <script src="js/wNumb.js"></script> --><!-- <script src="js/knockout-3.4.1.js"></script> --><!-- <script src="js/map.js"></script> --><!-- <script src="js/app.js"></script> --><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo6i-RpAAVY9ArUTiDD6kd9Bzk_d-urzo&v=3&libraries=places&callback=initMap"></script></div></body></html>
